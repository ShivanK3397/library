<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <h2>Books</h2>
    <div class="button-container"><button class="new-book">Add New Book</button></div>
    <div class="book-display">

    </div>
    <dialog>
        <form action="script.js" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required >
            </div>
            <div>
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div>
                
                <input type="radio" name="isRead" value="true" id="read" checked> 
                <label for="read">Read</label>
            </div>
            <div>
            
                <input type="radio" name="isRead" value="false" id="not-read">
                <label for="not-read">Not Read</label>
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </dialog>
    
</body>
</html>
